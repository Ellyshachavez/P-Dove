    <!-- Signin Register Modal -->
<div class="modal fade" id="user-model" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title label-modal" id="exampleModalCenterTitle">Sign in or Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label for="confirm-password" class="label-modal" id="user-name">Name:</label> 
            <input type ="text" placeholder="Full Name" name="fullname" required id="confirm-input">
          </br>
          
            <label for="email" class="label-modal" id="label-modal">E-Mail:</br></label> 
            <input type ="text" placeholder="Enter Email" name="email" required id="email-input"> 
          </br>
            <label for="password" class="label-modal">Password:</br></label>               
            <input type ="password" placeholder="Enter Password" name="password" required id="pw-input"> 
          </br>
        </div>
            
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="register">Register</button>
            <button type="button" class="btn btn-primary" id="user">Signin</button>
          </div>
        </div>
      </div>
    </div>
